<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular movies</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-gradient-to-r from-pink-900 to-sky-900">
    <header
      class="bg-indigo-200 opacity-75 text-gray-800 fixed inset-x-0 top-0 p-4 text-xs flex border-b border-white-500 shadow-lg z-[100]"
    >
      <div
        class="container mx-auto flex items-center justify-between py-1 text-white px-2"
      >
        <nav class="flex">
          <a href="./index.html">
            <h2
              class="text-pink-900 font-mono font-black hover:opacity-75 text-[34px] mr-20"
            >
              FILM
            </h2></a
          >

          <ul class="flex">
            <li class="">
              <a href="./index.html" class=""
                ><span
                  class="text-yellow-600 font-mono hover:text-yellow-800 text-[24px] mr-10 uppercase"
                  >Popular Movies</span
                ></a
              >
            </li>
            <li class="">
              <a href="./library.html" class=""
                ><span
                  class="text-yellow-600 font-mono hover:text-yellow-800 text-[24px] mr-20 uppercase"
                  >Library</span
                ></a
              >
            </li>
          </ul>
        </nav>
        <div id="search-container" class="flex flex-col content-end">
          <form class="relative grow-0" id="search-form">
            <input
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search popular movies"
              class="outline-none focus:outline-none h-6 w-80 px-6 py-3 rounded text-gray-800"
            />
            <button
              type="submit"
              class="absolute top-0.35 right-0 h-6 w-10 bg-sky-800 rounded outline-none focus:outline-none"
            >
              <svg
                class="inline-block w-3.5 h-3.5 stroke-current stroke-0 fill-white"
                viewBox="0 0 32 32"
              >
                <path
                  d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"
                ></path>
              </svg>
            </button>
          </form>
        </div>

        <ul class="flex">
          <li class="text-sky-900 hover:text-sky-800 mr-10">
            <a href="mailto:info@devstudio.com" class=""> movies@studio.com </a>
          </li>
          <li class="text-sky-900 hover:text-sky-800">
            <a href="tel:+38 097 000 11 22" class=""> +38 097 000 11 22 </a>
          </li>
        </ul>
      </div>
    </header>

    <main class="px-20 py-40">
        <ul id="listMovie" class="grid grid-cols-2 gap-5"></ul>

        <div class="flex items-center justify-center pt-20">
          <button
            load-more
            class="button bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="button"
            id="load-more-id"
          >
            Load more
          </button>
        </div>
    </main>

    <footer
      class="bg-indigo-200 text-gray-800 fixed inset-x-0 bottom-0 p-2 text-xs flex items-center justify-center h-14 opacity-75"
    >
      <div>
        &copy; 2023. All rights reserved. The information presented on the site
        is not a public offer.
      </div>
    </footer>

    <!-- Modal window for displaying the movie in more detail-->
    <div
      class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-[101] outline-none focus:outline-none justify-center items-center"
      id="modal"
    >
      <div class="relative w-auto my-6 mx-auto max-w-6xl animate-fade-in">
        <!--content-->
        <div
          class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none bg-gradient-to-l from-pink-200 to-sky-200"
        >
          <!--header-->
          <div
            class="flex justify-between p-5 border-b border-solid border-slate-200 rounded-t"
          >
            <h3 id="modal-title" class="text-3xl font-semibold">Modal Title</h3>
            <button
              class="p-1 ml-auto bg-transparent border-0 text-black float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
              id="close-modal-id"
            >
              <svg
                class="inline-block w-4 h-4 stroke-current stroke-0 fill-black"
                viewBox="0 0 32 32"
              >
                <path
                  d="M31.708 25.708c-0-0-0-0-0-0l-9.708-9.708 9.708-9.708c0-0 0-0 0-0 0.105-0.105 0.18-0.227 0.229-0.357 0.133-0.356 0.057-0.771-0.229-1.057l-4.586-4.586c-0.286-0.286-0.702-0.361-1.057-0.229-0.13 0.048-0.252 0.124-0.357 0.228 0 0-0 0-0 0l-9.708 9.708-9.708-9.708c-0-0-0-0-0-0-0.105-0.104-0.227-0.18-0.357-0.228-0.356-0.133-0.771-0.057-1.057 0.229l-4.586 4.586c-0.286 0.286-0.361 0.702-0.229 1.057 0.049 0.13 0.124 0.252 0.229 0.357 0 0 0 0 0 0l9.708 9.708-9.708 9.708c-0 0-0 0-0 0-0.104 0.105-0.18 0.227-0.229 0.357-0.133 0.355-0.057 0.771 0.229 1.057l4.586 4.586c0.286 0.286 0.702 0.361 1.057 0.229 0.13-0.049 0.252-0.124 0.357-0.229 0-0 0-0 0-0l9.708-9.708 9.708 9.708c0 0 0 0 0 0 0.105 0.105 0.227 0.18 0.357 0.229 0.356 0.133 0.771 0.057 1.057-0.229l4.586-4.586c0.286-0.286 0.362-0.702 0.229-1.057-0.049-0.13-0.124-0.252-0.229-0.357z"
                ></path>
              </svg>
            </button>
          </div>
          <!--body-->
          <div id="overview-id" class="relative py-3"></div>
          <!--footer-->
          <div
            class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b"
          >
            <button
              id="favorite-btn"
              class="bg-sky-700 rounded-lg px-4 py-2 uppercase text-white"
              type="button"
            >
              Add to favorite movies
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function closeAlert(event) {
        let element = event.target;
        while (element.nodeName !== "BUTTON") {
          element = element.parentNode;
        }
        element.parentNode.parentNode.removeChild(element.parentNode);
      }
    </script>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
