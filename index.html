<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="bg-gradient-to-r from-pink-900 to-sky-900">
    <header class="bg-indigo-200 opacity-75 text-gray-800 fixed inset-x-0 top-0 p-2 text-xs flex justify-between border-b border-white-500">
        <div class="container mx-auto flex items-center justify-start py-1 text-white px-2">
            
          <h2 class="text-sky-900 font-mono font-black hover:text-sky-800 text-[34px] mr-20">
            PopularMovie
          </h2>

         <ul class="">
            <li class="text-sky-900 hover:text-sky-800">
                <a href="mailto:info@devstudio.com" class="">
                    movies@studio.com
                </a>
            </li>
            <li class="text-sky-900 hover:text-sky-800">
                <a href="tel:+38 097 000 11 22" class="">
                    +38 097 000 11 22
                </a>
            </li>
        </ul>
        </div>
      </header>
      <main class="px-20 py-20">
       <ul id="listMovie" class="grid grid-cols-2 gap-5"></ul>

      <footer class="bg-indigo-200 text-gray-800 fixed inset-x-0 bottom-0 p-2 text-xs flex justify-between h-14 opacity-75">
        <div>
            &copy; 2023. All rights reserved. The information presented on the site is not a public offer.
        </div>
    </footer>    
    
    <!-- Тимчасова кнопка -->
   <button class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" id="open-modal-id">
        Open modal
      </button>

      <div class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center" id="modal">
        <div class="relative w-auto my-6 mx-auto max-w-6xl">
          <!--content-->
          <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
            <!--header-->
            <div class="flex justify-between p-5 border-b border-solid border-slate-200 rounded-t">
              <h3 class="text-3xl font-semibold">
                Modal Title
              </h3>
              <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" id="close-modal-id">
                <span class="bg-transparent text-black opacity-5 h-6 w-6 text-[34px] block outline-none focus:outline-none">
                  ×
                </span>
              </button>
            </div>
            <!--body-->
            <div class="relative p-6 flex-auto">
              <p id="overview-id"></p>
            </div>
            <!--footer-->
            <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">
              <button class="text-red-500 px-6 py-2 text-sm" type="button" onclick="toggleModal('modal-id')">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

    <script type="module" src="../src/index.js"></script>
</body>
</html>
